<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Отримуємо шлях користувача
      const path = window.location.pathname;
      // Перенаправляємо на index.html з React Router
      window.location.replace(window.location.origin + '/gym-pool-website' + path);
    </script>
  </head>
  <body>
  </body>
</html>
